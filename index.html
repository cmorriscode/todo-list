<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="add-popup">
        <h2>Add Todo</h2>
        <form>
          <div class="title">
            <label for="title">Title:</label>
            <input type="text" id="title" autofocus />
          </div>

          <div class="description">
            <label for="description">Add Description: (Optional)</label>
            <textarea id="description"></textarea>
          </div>

          <div class="priority">
            <h5>Priority:</h5>

            <div class="radio-buttons">
              <input
                type="radio"
                id="low"
                name="priority"
                value="Low"
                checked="checked"
              />
              <label for="Low">Low</label>
              <input
                type="radio"
                id="important"
                name="priority"
                value="important"
              />
              <label for="important">Important</label>
              <input type="radio" id="urgent" name="priority" value="Urgent" />
              <label for="Urgent">Urgent</label>
            </div>
          </div>

          <button class="submit-add">Add todo</button>
        </form>
      </div>
      <header class="header">
        <h1>Todo List</h1>
        <h2>Get it done.</h2>
      </header>
      <main>
        <div class="todo-list">
          <h3>What needs to get done?</h3>
          <p>Incomplete Tasks:</p>
          <button class="add-todo">Add</button>

          <div class="todos"></div>
        </div>
      </main>
    </div>
    <script src="js/uuidv4.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
